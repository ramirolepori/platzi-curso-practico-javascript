<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>

<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">Escribe cuánto mide cada lado de tu cuadrado: </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>

        </form>
    </section>

    <section>
        <h2>Calcula el área y perimetro de un triángulo</h2>
        <form>
            <label for="InputLado1Triangulo">Escribe cuánto el lado 1 de tu triángulo: </label>
            <input id="InputLado1Triangulo" type="number" />
            <br>
            <label for="InputLado2Triangulo">Escribe cuánto el lado 2 de tu triángulo: </label>
            <input id="InputLado2Triangulo" type="number" />
            <br>
            <label for="InputbaseTriangulo">Escribe cuánto la base de tu triángulo: </label>
            <input id="InputbaseTriangulo" type="number" />
            <br>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>

        </form>
    </section>

    <section>
        <h2>Calcula el área y perimetro de un circulo</h2>
        <form>
            <label for="InputCirculo">Escribe cuánto mide el radio de tu circulo: </label>
            <input id="InputCirculo" type="number" />
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>

        </form>
    </section>

    <script src="./figuras.js"></script>
</body>

</html>
